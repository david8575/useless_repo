<!doctype html>
<html lang="ko">
<meta charset="utf-8" />
<title>파일명 무작위 생성기</title>
<style>
  body { font-family: system-ui, sans-serif; background:#0f172a; color:#e2e8f0; display:flex; height:100vh; margin:0; }
  .app { margin:auto; text-align:center; max-width:600px; }
  h1 { margin-bottom:1rem; }
  button { padding:12px 20px; border:none; border-radius:12px; background:#22d3ee; color:#0f172a; font-weight:700; cursor:pointer; }
  .output { margin-top:1.5rem; font-size:1.1rem; word-break:break-all; background:#1e293b; padding:1rem; border-radius:12px; }
</style>
<div class="app">
  <h1>📂 파일명 무작위 생성기</h1>
  <button id="gen">랜덤 파일명 만들기</button>
  <div class="output" id="out">여기에 파일명이 생깁니다</div>
</div>
<script>
  const adjectives = ["final","REAL","진짜","backup","최종","draft","fix","final_FINAL","done","ok"];
  const nouns = ["banana","project","data","버전","report","doge","stuff","memo","엑셀","test"];
  const exts = ["txt","docx","xlsx","jpg","png","pdf","zip"];

  function random(arr) { return arr[Math.floor(Math.random()*arr.length)]; }
  function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function generateName(){
    let parts = [];
    parts.push(random(nouns));
    if (Math.random() < 0.7) parts.push(random(adjectives));
    if (Math.random() < 0.5) parts.push(randInt(1,5));
    if (Math.random() < 0.4) parts.push("(최종)");
    if (Math.random() < 0.3) parts.push("[진짜]");
    if (Math.random() < 0.2) parts.push("copy");
    return parts.join("_") + "." + random(exts);
  }

  const out = document.getElementById("out");
  document.getElementById("gen").onclick = () => {
    out.textContent = generateName();
  };
</script>
</html>
